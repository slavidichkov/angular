<div ng-init="getBalance()">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <h1>Your balance is: {{accountBalance.balance}} </h1>
        <form name="depositForm" ng-submit="deposit(transaction)" novalidate>
            <!-- Amount -->
            <div class="form-group"
                 ng-class="{ 'has-error' : (depositForm.amount.$invalid && !depositForm.amount.$pristine) || errors.error === 'INVALID-AMOUNT'}">
                <label>Amount</label>
                <input type="text" name="amount" placeholder="Amount" class="form-control"
                       ng-pattern="/([1-9]{1}[0-9]{0,3}([.][0-9]{2}))|([1-9]{1}[0-9]{0,4})/"
                       ng-model="transaction.amount" required>
                <p ng-show="(depositForm.amount.$invalid && depositForm.amount.$error.pattern) || errors.error === 'INVALID-AMOUNT' "
                   class="help-block">Enter a valid amount</p>
            </div>
                <button type="submit" class="btn btn-primary" ng-disabled="depositForm.$invalid">Deposit</button>
        </form>
    </div>
</div>
