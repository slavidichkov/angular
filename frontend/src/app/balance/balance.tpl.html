<div>
    <div class="col-md-3">
        <h2 ng-bind="messages.loggedUsers"></h2>
    </div>
    <div class="col-md-6">
        <h1 ng-bind="messages.balanceMessage"> </h1>
        <form name="balanceForm" ng-submit="submit()" novalidate>
            <!-- Amount -->
            <div class="form-group"
                 ng-class="{ 'has-error' : (balanceForm.amount.$invalid && !balanceForm.amount.$pristine) || messages.transactionErrorMessage != undifined}">
                <label>Amount</label>
                <input type="text" name="amount" placeholder="Amount" class="form-control"
                       ng-pattern="/([1-9]{1}[0-9]{0,3}([.][0-9]{2}))|([1-9]{1}[0-9]{0,4})/"
                       ng-model="transaction.amount" required>
                <p ng-show="balanceForm.amount.$invalid && balanceForm.amount.$error.pattern" class="help-block">Enter avalid amount</p>
                <p ng-show="messages.transactionErrorMessage != undifined" class="help-block" ng-bind="messages.transactionErrorMessage"></p>
                <p ng-show="messages.transactionMessage != undifined" class="help-block" ng-bind="messages.transactionMessage"></p>
            </div>
            <label><input type="radio" ng-model="transaction.type" value="deposit" required>Deposit</label>
            <label><input type="radio" ng-model="transaction.type" value="withdraw" required>Withdraw</label>
            <br/>
            <button type="submit" class="btn btn-primary" ng-disabled="balanceForm.$invalid">Run transaction</button>
        </form>
    </div>
</div>
</div>
